    <!-- ex01.html -->
    <!-- 

        CSS, Cascading Styple Sheets
        - 스타일 시트
        - HTML 페이지의 서식을 만드는 언어
        - 디자인 담당
        - 독립 실행이 안된다. 반드시 HTML 문서가 있어야 한다.
        - HTML 서식 기능 > CSS 서식 기능(+확장)

        CSS 주요 역할
        1. 스타일링
        - HTML 요소들에 스타일 적용 > 웹 디자인

        2. 레이아웃
        - 요소들의 배치와 크기를 조절 > 페이지 레이아웃

        3. 반응형 웹
        - 디바이스 크기에 맞춰 적절한 레이아웃과 스타일을 제공

        4. 웹 접근성 향상
        - 시각 장애인을 위한 스크린 리더 작업


        CSS 중요성

        1. 시각적 표현
        - 훨씬 더 완성도 높은 화면 구현

        2. 생산성/유지 보수 용이성
        - HTML과 서식을 분리시켜서 개발

        1. CSS 1 > CSS Level 1
        - 1996년
        - 기본 스타일 기능

        2. CSS 2 > CSS Level 2
        - 1998년
        - CSS 1 > 확장
        - HTML 4.01 + CSS 2 > 주력 버전

        3. CSS 3 > CSS Level 3
        - CSS 2.1 > CSS 2.2
        - HTML 5 > 2014년
        - CSS
        
     -->

    <!-- 

        요구 사항. "안녕하세요." x 5번 출력
        추가 사항. 글자색 > 파란색
        추가 사항. 글자색 > 노란색

     -->
    
    <p><font color="skyblue">안녕하세요.</font></p>

    <div>반갑습니다.</div>
    <div>반갑습니다.</div>

    <!-- 

        HTML <- 연결 -> CSS
        HTML 문서에 CSS를 적용하는 방법

        1. 인라인 스타일 시트, Inline Style Sheet
        - 모든 문서 > style 속성
        - 서식을 태그에 직접 적용
        - 장점:
        - 단점: 재사용 불가능

        2. 내부 스타일 시트, Embeded Style Sheet
        - <style> 태그 내에 서식을 명시
        - 문서 내의 여러 태그를 한번에 서식을 적용할 수 있다. > 일괄 적용
        - 장점: 재사용 가능
        - 단점: 가독성 낮음

        3. 외부 스타일 시트, External Style Sheet
        - *.css 파일에 서식을 명시
        - <link> 태그를 사용해서 CSS 파일을 HTML 파일에게 적용
        - 장점: 재사용 가장 높음
        - 단점: 가독성 가장 낮음

     -->

    <h1>오늘의 할일</h1>

    <ul>
        <li style="color: blue;">VS Code 설치하기</li>
        <li>VS Code 설정하기</li>

        <li>하기</li>
