<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ex16_table.html -->
	
	<!-- 
	
		테이블 작업
		1. 기본 작업(table, tr, td)
		2. 데이터 작성
		3. 크기 > 전체 너비 > 열 너비
			** 높이(x) > 데이터 추가/삭제 시 > 높이를 변경해야 함 > 관리가 힘들어짐
	
	 -->
	
	<h1>주소록</h1>
	
	<table border="1">
	
		<!-- 테이블 헤더 -->
		<tr bgcolor="#DDDDDD">
			<th align="center" width="60"><b>번호</b></th>
			<th align="center" width="80"><b>이름</b></th>
			<th align="center" width="60"><b>나이</b></th>
			<th align="center" width="70"><b>성별</b></th>
			<th align="center" width="330"><b>주소</b></th>
		</tr>
		
		<!-- 
		
			테이블 본문(데이터) 
			1. 고정폭
			2. 가변폭
			
		-->
		<tr>
			<td align="center">1</td>
			<td align="center">홍길동</td>
			<td align="center">20</td>
			<td align="center">남자</td>
			<td>서울시 강남구 역삼동 OO 아파트 100동 100호</td>
		</tr>
	
		<tr>
			<td align="center">2</td>
			<td align="center">호호호</td>
			<td align="center">24</td>
			<td align="center">여자</td>
			<td>서울시 강동구 천호동</td>
		</tr>
		
		<tr>
			<td align="center">3</td>
			<td align="center">아무개</td>
			<td align="center">23</td>
			<td align="center">남자</td>
			<td>서울시 강동구 천호동</td>
		</tr>
	</table>
	
</body>
</html>
