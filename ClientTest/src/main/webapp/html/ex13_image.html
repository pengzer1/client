<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ex13_image.html -->
	<!-- 
	
		이미지, Image
		- <img>
		- 단독태그
		
		1. img.src
		- source
		- 이미지 파일 URL
		
		2. img.alt
		- alternate text > 대체 텍스트
		- 이미지를 대신해서 출력할 문자열
		- 검색용
		- 스크린 리더용
		
		3. img.width
		
		4. img.height
		
		
		
		HTML 속성
		1. 필수 속성, Requiered
		- 반드시 작성해야 하는 속성
		- src, alt
		
		2. 선택 속성, Optional
		- 필요하면 작성하는 속성
		- width, height
	
	 -->
	 
	 <h1>이미지</h1>
	 
	 <!-- <img src='images/manatee.jpg' alt="치킨" width="600" height="427"><hr> -->
	 <!-- <img src='images/manatee.jpg' alt="치킨" width="1200" height="854"><hr> -->
	 <!-- <img src='images/panda.jpg'> -->
	 
	 <img src='images/manatee.jpg' width="500" height="200"><hr>
	 <img src='images/manatee.jpg' height="200"><hr>
	 치킨
	 <img src='images/manatee.jpg' border="5" hspace="50" vspace="50">맛있겠당<hr>
	 
	 
	 
	 
	 
</body>
</html>
