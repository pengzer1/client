        JavaScript
        - 브라우저에서 동작하는 프로그래밍 언어
        - Netscape > 자사 브라우저에 동작하는 프로그래밍 언어 개발
        - 가볍다 + 쉽다 = 기능 적다 > 현재는 어렵다.
        - C 계열 언어 > 기본 구문이 자바와 유사하다.
        - Java <- (무관계) -> JavaScript
        - LiveScript > JavaScript
        - 초반(1990년대): 폼태그 유효성 검사 + 링크 조작 + 이미지 조작 등 > BOM(Browser Object Model)
        - 중반(~2014년): 모든 태그 조작 > DOM(Document Object Model)
        - 후반(2014년~): ES6(ECMA2015) > Modern JavaScript
        - ECMAScript 1.0 ~

        - ES6 > Node.js 출시(구글 크롬 V8 엔진) > 비 브라우저 환경에 JavaScript 동작 > 서버 구축 or 기타 프로그램 제작


        JavScript 하는 일?
        1. 기본적인 프로그래밍 언어로서의 행동 > Core
        - 변수
        - 연산자
        - 제어문
        - 조작, 가공 등..

        2. 브라우저에만 할 수 있는 행동 > BOM, DOM
        - HTML / CSS 조작
        a. HTML Element 생성
        b. HTML Element 수정
        c. HTML Element 삭제
        d. HTML Attribute 생성/수정/삭제
        e. HTML PCDATA 생성/수정/삭제
        f. CSS 속성(값) 생성/수정/삭제
        g. 폼 태그 조작(유효성 검사)
        h. 이미지 조작
        i. 링크 조작
        j. 기타 객체 조작

        3. 서버 제작, 응용 프로그램 제작
        - Node.js > ECMAScript
        - Flash > ActionScript (X)

        4. 확장 라이브러리
        - jQuery
