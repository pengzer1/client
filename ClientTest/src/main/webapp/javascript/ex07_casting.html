<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex07_casting.html -->
    <!-- 
        내장 함수, Bulit-in Function

        형변환
        1. number parseInt(value)
        2. number parseFloat(value)
     -->
     <script>
        var n1 = 3.99;
        console.log(parseInt(n1)); // 실수 > 정수

        var n2 = '300';
        console.log(n2, typeof n2);
        console.log(parseInt(n2), typeof parseInt(n2)); // 문자열 > 정수

        var n3 = '홍길동';
        console.log(parseInt(n3)); // NaN

        var n4 = '100점'; // (int)n4
        console.log(parseInt(n4));

        n4 = '스코어90';
        console.log(parseInt(n4)); // NaN

        n4 = '100점이 아니라 95점입니다.';
        console.log(parseInt(n4)); // 100

        // JavaScript > CSS 조작
        var width = '200px';
        console.log(width + 100);
        console.log(parseInt(width) + 100);

        var size = '1.5em';
        console.log(parseInt(size));
        console.log(parseFloat(size));


        // boolean isNaN(value)
        // - value가 숫자가 아닙니까?
        //  1. 네 > 숫자 아님
        //  2. 아니오 > 숫자임

        // 사용자 나이 입력
        var age = '20세';

        console.log(isNaN(age));

        if (isNaN(age)) {
            console.log('나이가 올바르지 않습니다.');
        } else {
            console.log('올바른 나이~');
        }
     </script>
</body>
</html>
